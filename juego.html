<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/juego.css">
    <link href="estilos.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="./css/popup.css">
    <title>MortalDev</title>
</head>
<body onload="playGameSong()">
    <section class="containerCounter">
        <span class="counter"></span>
    </section>
    
    <div class="player-names">
        <h2>YOU</h2>
        <h2 id="namePlayers">List Name</h2>
    </div>
    <div class="live-bars-container">
        <div class="life-bar">
            <div class="life-bar-filling bar1"></div>
        </div>
        
        <div class="life-bar">
            <div class="life-bar-filling bar2"></div>
        </div>
    </div>
    <section class="fight-zone">
        <div class="fight-left-zone">
            <div class="detenido" id="detenido">

            </div>
        </div>
        <div class="fight-right-zone">
            <div class="detenidov" id="detenidov">

            </div>
        </div>
    </section>
    <section class="fight-zone">
        <div class="pelea" id="pelea"> </div>
        <div class="victima" id="victimagol"></div>

        </div>

    </section>


    <div class="game-buttons">
        
        <input type="button" id="pausa" class="kill-button " value="KILL">
    </div>

    <div class="popUp">
        <img class="img-calavera" src="./src/images/calavera.png" alt="Calavera- Jugador eliminado">
        <p class="popUp-text">Has eliminado a un developer</p>
        <div class="popUp-button-container">
          <button id="nextxd" class="button-popUp">NEXT</button>

        </div>
    </div>

    <script src="animacion.js"></script>
    <script src="./js/juego.js"></script>
    <script src="./js/scriptjuego.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
